<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/style.css" />
    <title>Language Translation</title>
</head>
<body>
    <h1>Language Translation</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/community">Community</a>
        <a href="/emergency">Emergency Assistance</a>
    </nav>

    <form action="/translate" method="post">
        <label for="source_text">Enter text to translate:</label>
        <textarea id="source_text" name="source_text" rows="4" cols="40" required placeholder="Type your text here..."></textarea>

        <label for="target_language">Select Target Language:</label>
        <select id="target_language" name="target_language" required>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="hi">Hindi</option>
            <option value="zh">Chinese</option>
            <!-- Add more languages as needed -->
        </select>

        <button type="submit">Translate</button>
    </form>

    {% if translated_text %}
        <h2>Translated Text:</h2>
        <p><strong>Original Language (Detected):</strong> {{ detected_lang }}</p>
        <p><strong>Translated Text:</strong> {{ translated_text }}</p>
    {% endif %}

    {% if error %}
        <p style="color: red;">Error: {{ error }}</p>
    {% endif %}
</body>
</html>
